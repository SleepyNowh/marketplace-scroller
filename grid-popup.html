<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    .controls {
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #166fe5;
    }
    button#stopBtn {
      background-color: #dc3545;
    }
    button#stopBtn:hover {
      background-color: #c82333;
    }
    button#testBtn {
      background-color: #28a745;
    }
    button#testBtn:hover {
      background-color: #218838;
    }
    button#updateBtn {
      background-color: #6c757d;
      font-size: 12px;
    }
    button#updateBtn:hover {
      background-color: #5a6268;
    }
    .settings {
      border-top: 1px solid #ddd;
      padding-top: 15px;
      margin-top: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }
    #status {
      color: green;
      font-size: 12px;
      margin-top: 5px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <h2>Marketplace Auto-Scroller</h2>
  <div class="subtitle">Smart row detection</div>
  
  <div class="controls">
    <button id="testBtn">TEST - Scroll One Row</button>
    <button id="startBtn">Start Auto-Scroll</button>
    <button id="stopBtn">Stop</button>
  </div>
  
  <div class="settings">
    <label>Scroll Delay (milliseconds):</label>
    <input type="number" id="scrollDelay" min="500" max="10000" step="100">
    
    <button id="saveSettings">Save Settings</button>
    <button id="updateBtn">Check for Updates</button>
    <div id="status"></div>
  </div>
  
  <script src="grid-popup.js"></script>
</body>
</html>
